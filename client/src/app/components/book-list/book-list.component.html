<div class="containt">
    <div class="containt-header">
        <button mat-raised-button color="primary" class="pull-right" (click)="register()">Register</button>
        <h2>Book List</h2>
    </div>
    <div [hidden]="!dataSource">
        <mat-table [dataSource]="dataSource" matSort [hidden]="!dataSource || !dataSource.data.length">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <span class="ellipsis">{{element.title}}</span>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="author">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <span class="ellipsis">{{element.author}}</span>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="note">
                <mat-header-cell *matHeaderCellDef>Note</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <span class="ellipsis">{{element.note}}</span>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="operation">
                <mat-header-cell *matHeaderCellDef>Operation</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="showDetail(element.id)">Detail</button>
                    <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <div class="error-masage" [hidden]="!errorMessage">
            <p>{{errorMessage}}</p>
        </div>
    </div>
</div>
